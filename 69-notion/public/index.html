<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Clone</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Quill Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h1 class="app-title">
          <i class="fas fa-book"></i>
          Notion Clone
        </h1>
        <button class="btn-new-page" id="btnNewPage" title="New Page">
          <i class="fas fa-plus"></i>
          New Page
        </button>
      </div>

      <div class="sidebar-search">
        <input
          type="text"
          placeholder="Search pages..."
          id="searchInput"
          class="search-input"
        >
      </div>

      <div class="pages-list" id="pagesList">
        <div class="empty-state">
          <i class="fas fa-file-alt"></i>
          <p>No pages yet</p>
          <p class="empty-hint">Click "New Page" to get started</p>
        </div>
      </div>

      <div class="sidebar-footer">
        <button class="toggle-sidebar" id="toggleSidebar" title="Collapse sidebar">
          <i class="fas fa-angles-left"></i>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
      <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
          <i class="fas fa-file-alt welcome-icon"></i>
          <h2>Welcome to Notion Clone</h2>
          <p>Create your first page to get started</p>
          <button class="btn-primary" id="btnWelcomeNewPage">
            <i class="fas fa-plus"></i>
            Create a Page
          </button>
        </div>
      </div>

      <div class="editor-container" id="editorContainer" style="display: none;">
        <!-- Page Title -->
        <div class="page-header">
          <input
            type="text"
            class="page-title"
            id="pageTitle"
            placeholder="Untitled"
            autocomplete="off"
          >

          <div class="page-actions">
            <button class="action-btn" id="btnDuplicate" title="Duplicate page">
              <i class="fas fa-copy"></i>
              Duplicate
            </button>
            <button class="action-btn" id="btnDelete" title="Delete page">
              <i class="fas fa-trash"></i>
              Delete
            </button>
            <button class="action-btn" id="btnMove" title="Move page">
              <i class="fas fa-arrows-alt"></i>
              Move
            </button>
          </div>
        </div>

        <!-- Rich Text Editor -->
        <div class="editor-wrapper">
          <div id="editor"></div>
        </div>

        <!-- Page Metadata -->
        <div class="page-metadata">
          <span class="metadata-item">
            <i class="fas fa-clock"></i>
            <span id="lastEdited">Last edited just now</span>
          </span>
        </div>
      </div>
    </main>
  </div>

  <!-- Move Page Modal -->
  <div class="modal" id="moveModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Move Page To</h3>
        <button class="modal-close" id="closeMoveModal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="move-options">
          <div class="move-option" data-parent="null">
            <i class="fas fa-home"></i>
            <span>Top Level (No Parent)</span>
          </div>
          <div id="movePagesList"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" id="cancelMove">Cancel</button>
        <button class="btn-primary" id="confirmMove">Move</button>
      </div>
    </div>
  </div>

  <!-- Loading Indicator -->
  <div class="loading" id="loading" style="display: none;">
    <div class="spinner"></div>
  </div>

  <!-- Toast Notifications -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Scripts -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
